<div class="modal-dialog modal-dialog-centered modal-lg m-0">
  <div class="modal-content">
    <div class="modal-header border-0">
      <button type="button" class="close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body pt-1">
      <div class="card border-0">
        <div class="row justify-content-start align-items-start flex-column mb-2">
          <h1 class="font-weight-bold">Baixar Prévia</h1>
          <p class="mb-0 p14"><span class="font-weight-bold">{{downloadMusic[0]}}</span> por <span class="font-weight-bold">{{downloadMusic[1]}}</span></p>
        </div>
        <div class="row flex-column newPlayList">
          <div class="d-flex justify-content-between align-items-center w-100">
            <p class="h6 mb-0 font-weight-bold">Faixa inteira</p>
            <button class="btn btn-warning text-uppercase p14"><span class="material-icons">download</span> Verão Completa</button>
          </div>
          <div class="d-flex justify-content-between align-items-center w-100">
            <p class="h6 mb-0 font-weight-bold">Trechos</p>
            <div class="buttons d-flex justify-content-center align-items-center">
              <button class="btn btn-warning text-uppercase p14 ml-2"><span class="material-icons">download</span> 15</button>
              <button class="btn btn-warning text-uppercase p14 ml-2"><span class="material-icons">download</span> 30</button>
              <button class="btn btn-warning text-uppercase p14 ml-2"><span class="material-icons">download</span> 60</button>
            </div>
          </div>
          <div class="d-flex justify-content-between align-items-center w-100">
            <p class="h6 mb-0 font-weight-bold">Conjunto de loops</p>
            <p class="p14">Disponível após a compra</p>
          </div>
          <div class="d-flex justify-content-between align-items-center w-100">
            <p class="h6 mb-0 font-weight-bold">Stems</p>
            <p class="p14">Disponível após a compra</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
