<section class="filter">
  <div id="cfilter" class="container-fluid filterInt d-flex align-items-start pl-0 pr-0">
    <button id="btnOutS" class="btn w-25 btn-outline-success mr-2" (click)="filtrar()">
      <svg class="mr-2 font-weight-bold" fill="#007bff" width="24" height="24" viewBox="0 0 24 24"><path d="M4 8.5h2a3.2 3.2 0 006 0h8a1 1 0 000-2h-8a3.2 3.2 0 00-6 0H4a1 1 0 000 2zm5-2.2a1.3 1.3 0 11-1.3 1.2A1.3 1.3 0 019 6.3zm11 9.2h-2a3.2 3.2 0 00-6.2 0H4a1 1 0 000 2h7.8a3.2 3.2 0 006.1 0H20a1 1 0 000-2zm-5.1 2.2a1.3 1.3 0 111.2-1.2 1.3 1.3 0 01-1.2 1.2z"></path></svg>
      FILTRAR
    </button>
    <form id="form" class="col-sm-4 col-md-4 col-lg-4 col-xl-4 d-flex justify-content-start align-items-center h-100">
      <div class="inputFilter h-100 d-flex align-items-center justify-content-between">
        <span class="material-icons d-flex justify-content-center align-items-center">search</span>
        <input class="form-control w-100" type="search" placeholder="Pesquisar por estilo, clima" aria-label="Search">
        <button type="submit" class="btn">ENTRAR</button>
      </div>
    </form>
    <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 p-0 justify-content-center align-items-center h-100 position-relative" id="div1">
      <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 h-100 pr-4 d-flex justify-content-end align-items-center">
        <div class="control position-relative h-100">
          <a class="btn h-100" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            <svg class="mr-2" fill="#FFF" width="24" height="24" viewBox="0 0 24 24"><path d="M17 11a4 4 0 114-4 4 4 0 01-4 4zm0-6a2 2 0 102 2 2 2 0 00-2-2zM7 11a4 4 0 114-4 4 4 0 01-4 4zm0-6a2 2 0 102 2 2 2 0 00-2-2zm10 16a4 4 0 114-4 4 4 0 01-4 4zm0-6a2 2 0 102 2 2 2 0 00-2-2zM7 21a4 4 0 114-4 4 4 0 01-4 4zm0-6a2 2 0 102 2 2 2 0 00-2-2z"></path></svg>
            <p class="h5 font-weight-bold m-0">GÊNERO</p>
          </a>
        </div>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 h-100 pl-4 d-flex justify-content-start align-items-center">
        <div class="control position-relative h-100">
          <a class="btn h-100" (click)="verifyGen()" type="button" data-toggle="collapse" data-target="#collapseOne1" aria-expanded="true" aria-controls="collapseOne1">
            <svg class="mr-2" fill="#FFF" width="24" height="24" viewBox="0 0 24 24"><path d="M3 20a1 1 0 01-.4-2l5-2a1 1 0 01.6 0l8.8 2 3.8-1a1 1 0 01.4 2l-4 1a1 1 0 01-.4 0L8 18l-4.7 2a1 1 0 01-.4 0zm14-4a1 1 0 01-.4 0L8 12l-4.5 3a1 1 0 11-1-1.7l5-3a1 1 0 011-.1L17 14l3.6-1.8a1 1 0 11.8 1.8l-4 2a1 1 0 01-.4.1z"></path><path d="M17 11a1 1 0 01-.5-.1L8.1 6.2 3.6 9.8a1 1 0 01-1.2-1.6l5-4a1 1 0 011 0L17 8.7l3.5-2.6a1 1 0 011.2 1.6l-4 3a1 1 0 01-.6.2z"></path></svg>
            <p class="h5 font-weight-bold m-0">HUMOR</p>
          </a>
        </div>
      </div>
    </div>
    <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3 h-100 justify-content-end align-items-center" id="div2">
      <div class="controlTwo h-100 position-relative">
        <a class="d-flex justify-content-center align-items-center btn favoritos h-100" [routerLink]="['/favoritos']">
          <svg _ngcontent-elk-c110="" width="24" height="24" fill="#fff" viewBox="0 0 24 24" class="favorite" style="display: block;"><path _ngcontent-elk-c110="" d="M12 21a1 1 0 01-.6-.3l-.7-.5c-5.6-4.6-9-7.3-9-11.4 0-2.9 1.3-5 3.7-5.5A6.8 6.8 0 0112 5.5a6.7 6.7 0 016.5-2.2c2.4.6 3.9 2.6 3.9 5.5 0 4-3.5 6.8-9.1 11.4l-.7.5a1 1 0 01-.6.2zM6.8 5a3.7 3.7 0 00-.9.2c-1.5.4-2.3 1.7-2.3 3.6 0 3.1 3.2 5.6 8.4 9.8 5.2-4.2 8.4-6.7 8.4-9.8 0-2-.9-3.2-2.4-3.6a4.7 4.7 0 00-5.1 2.4 1 1 0 01-1.8 0 5 5 0 00-4.3-2.5z"></path></svg>
        </a>
      </div>
      <div class="controlTwo h-100 position-relative">
        <a class="d-flex justify-content-center align-items-center btn minhasPlayLists h-100" [routerLink]="['/playlists']">
          <svg class="playLists" width="24" fill="#fff" height="24" viewBox="0 0 24 24"><path d="M19.6 7.9h2.2a1 1 0 000-2H18a31.1 31.1 0 01-2.4-.2 7 7 0 01-.9-.2 4.8 4.8 0 01-.8-.3 4.5 4.5 0 01-.8-.5 5.9 5.9 0 01-.7-.6 9.8 9.8 0 01-.7-.9 2.3 2.3 0 00-.5-.6 1 1 0 00-.6-.1 1 1 0 00-.6.2 1.1 1.1 0 00-.3.5 3.4 3.4 0 000 .9v9.1a5.6 5.6 0 00-3.3-1c-2.9 0-5.2 2.1-5.2 4.7s2.3 4.6 5.2 4.6 5.3-2 5.3-4.6V6c2 1.7 4.1 1.7 7.9 1.8zM6.4 19.5c-1.8 0-3.2-1.2-3.2-2.6s1.4-2.7 3.2-2.7 3.3 1.2 3.3 2.7-1.5 2.6-3.3 2.6z"></path><path d="M21.8 10.3H15a1 1 0 000 2h6.8a1 1 0 000-2zm-1.9 8h-5a1 1 0 100 2h5a1 1 0 000-2zm1.9-4H15a1 1 0 000 2h6.8a1 1 0 100-2z"></path></svg>
        </a>
      </div>
    </div>
  </div>
</section>
<section id="generoAccordion" class="generoAccordion" >
  <div class="container-fluid">
    <div class="row">
      <div class="accordion w-100" id="accordionExample">
        <div class="card">
          <div id="collapseOne" class="collapse mb-5" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body">
              <div class="col-lg-12 col-xl-12 w-100" style="column-count: 5; column-fill: balance">
                <div class="div2" *ngFor="let col of generos;" style="break-inside: avoid-column;">
                  <a href="" class="h5">{{ col }}</a>
                </div>
              </div>
            </div>
            <div class="row justify-content-center align-items-center mt-5 pt-5">
              <button class="btn btn-warning"><a class="w-100" [routerLink]="['/genero']">Ver todos os Gêneros</a></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section id="humorAccordion" class="humorAccordion" >

    <div class="row">
      <div class="accordion w-100" id="accordionExample1">

                <div class="div2" *ngFor="let col of humor;" style="break-inside: avoid-column;">

                </div>
              </div>
            </div>
            <div class="row justify-content-center align-items-center mt-5 pt-5">
              <button class="btn btn-warning"><a class="w-100" [routerLink]="['/humor']">Ver todos os Humores</a></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
