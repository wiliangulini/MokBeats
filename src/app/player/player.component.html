<section>
  <div class="container-fluid">
    <div class="row audioCanva" id="waveform">
      <label>
        Zoom: <input id="zoom" type="range" min="10" max="1000" value="100" />
      </label>

      <label><input type="checkbox" checked value="scrollbar" /> Scroll bar</label>
      <label><input type="checkbox" checked value="fillParent" /> Fill parent</label>
      <label><input type="checkbox" checked value="autoCenter" /> Auto center</label>

      <div style="margin: 1em 0 2em;">
        <button id="play">Play/Pause</button>
        <button id="backward">Backward 5s</button>
        <button id="forward">Forward 5s</button>
      </div>
    </div>
    <div class="row player">
      <div class="div controls col-1">
        <span class="material-icons prev">
          skip_previous
        </span>
        <span class="material-icons play">
          play_arrow
        </span>
        <span class="material-icons next">
          skip_next
        </span>
      </div>
      <div class="div controls col-2">
        <h3 class="music mb-0">With the Gratest Will</h3>
        <h6 class="artist mb-0">por <a href="#">Taizo Audio</a></h6>
      </div>
      <div class="div controls col-1">
        <p class="h6 mb-0">Faixa Inteira</p>
      </div>
      <div class="div controls loop d-flex justify-content-between align-itens-center col-1">
        <p class="h6 mb-0">15</p>
        <p class="h6 mb-0">30</p>
        <p class="h6 mb-0">60</p>
      </div>
      <div class="div controls loopFaixas justify-content-between align-itens-center d-flex flex-row col-1 ">
        <p class="h6 mb-0">1</p>
        <p class="h6 mb-0">2</p>
        <p class="h6 mb-0">3</p>
        <p class="h6 mb-0">4</p>
        <p class="h6 mb-0">5</p>
        <p class="h6 mb-0">6</p>
      </div>
      <div class="div d-flex flex-column align-items-center justify-content-center pl-3 pr-3 controls time">
        <span>0:01 / 2:24</span>
        <small>128 bpm</small>
      </div>
      <div class="div controls icons d-flex flex-row justify-content-center align-items-center col-2">
        <!-- <div class="col-3" *ngFor="let itens of arrMusica; let i = index;"> -->
        <span class="material-icons">volume_up</span>

            </path>
          </svg>
        </button>
        <button class="btn btn-icons" type="button" data-toggle="tooltip" data-placement="top"
          title="Adicionar a playlist" (click)="addMusicPlayList($event)">

      <div class="div controls down licenca d-flex justify-content-between align-items-center col-3">
        <button class="font-weight-bold d-flex btn btn-icons rmv" type="button" data-toggle="tooltip"
          data-placement="top" title="Baixar amostra" (click)="baixarAmostra($event)">
          <svg width="24" height="24" fill="rgba(255,255,255,.5)" viewBox="0 0 24 24">
