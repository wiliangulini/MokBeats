<div class="modal-dialog modal-dialog-centered modal-lg m-0">
  <div class="modal-content">
    <div class="modal-header border-0">
      <button type="button" class="close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="card border-0">
        <div class="row justify-content-between align-items-center">
          <h1 class="font-weight-bold">Adicionar Ã  playlist</h1>
          {{addMusicPL.nome_musica}}
        </div>
        <div class="row flex-column newPlayList">
          <a (click)="openModal()" class="h6 font-weight-bold text-uppercase d-flex justify-content-start align-items-center mb-3"><span class="material-icons">add</span> Nova Playlist</a>
          <div *ngIf="insert" class="d-flex flex-column justify-content-between align-items-start mb-2 w-100">
            <button class="btn control d-flex align-items-center justify-content-between w-100" *ngFor="let playlist of arrPlaylist" (click)="addMusicPlaylist(playlist)">
              <p class="h6 mb-0 border-0" >{{playlist.name}} <span>(1)</span></p>
              <span class="material-icons">done</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
